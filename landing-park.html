<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing National Park</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="landing-park.css" class="stylesheet">
</head>
<body>
    <header class="bg-primary">
        <div class="d-flex justify-content-evenly">
            <h1 class="camo-text text-light">Welcome to Landing Park</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white camo-text" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white camo-text" href="#">Plan Your Visit</a></li>
                    <li class="nav-item"><a class="nav-link text-white camo-text" href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero text-center text-white col-md-12 py-5" style="background-image: url('Rocky_Mountain_National_Park_in_September_2011_-_Glacier_Gorge_from_Bear_Lake.jpeg'); background-size: cover ;">
        <div class="container">
            <h2 class="camo-text">Explore the Beauty</h2>
            <p class="camo-text">Discover the breathtaking landscapes of Landing National Park.</p>
            <a href="#" class="btn btn-primary btn-lg camo-text">Learn More</a>
        </div>
    </section>

    <section class="gallery">
        <div class="container mt-4">
            <h2 class="text-center">Take In The View</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img src="moose-pic.jpeg" alt="Park 1" class="card-img-top">
                      
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="Rocky_Mountain_National_Park_in_September_2011_-_Glacier_Gorge_from_Bear_Lake.jpeg" alt="Park 2" class="card-img-top">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="autumn_leaves.jpeg" alt="Park 1" class="card-img-top">
                    
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="backcountry_river.jpeg" alt="Park 1" class="card-img-top">
                    
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="istockphoto-1355329689-1024x1024.jpg" alt="Park 1" class="card-img-top">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="istockphoto-583809524-1024x1024.jpg" alt="Park 1" class="card-img-top">
                    </div>
                </div>


            </div>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
        <div class="container mt-4 justify-content-center">
            
            <h3>Choose Own Adventure Here!</h3>
            <div class="col-md-4">
            <img src="map-img.jpg" alt="Park Map" class="card-img-top center-img">
            </div>
            </div>
            <p>&copy; 2023 Matthew Rosko</p>
        </div>
    </footer>
